&gt; 无符号数字变化&lt;div id=&quot;demo&quot;&gt;&lt;/div&gt; &lt;script&gt; var animNum = new AnimNum('#demo', 500, { unsigned: false }); animNum.start().then(() =&gt; animNum.update(1000) ).then(() =&gt; { animNum.update(-9999) }); &lt;/script&gt; 整数类型&lt;div id=&quot;demo3&quot;&gt;&lt;/div&gt; &lt;script&gt; var animNum3 = new AnimNum('#demo3', 500, { decimals: 0 }); animNum3.start().then(() =&gt; animNum3.update(1000) ).then(() =&gt; { animNum3.update(-9999) }); &lt;/script&gt; 手动执行&lt;div id=&quot;demo4&quot;&gt;&lt;/div&gt; &lt;button id=&quot;btn&quot;&gt;start&lt;/button&gt; &lt;script&gt; var animNum4 = new AnimNum('#demo4', 500); document.querySelector('#btn').addEventListener('click', function () { animNum4.start() }) &lt;/script&gt; start × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-11-04T09:38:34+08:00 using the DocStrap template. "},"AnimNum.html":{"id":"AnimNum.html","title":"Class: AnimNum","body":" Documentation Classes AnimNumRenderer Global defextendformatNumbergetClassNameinitStateisArrayunionunshiftItemsupdateState Class: AnimNum AnimNum 动画组件类 new AnimNum(el [, value] [, options]) Create a AnimNum Parameters: Name Type Argument Default Description el HTMLElment 元素 value Number &lt;optional&gt; 0 动画数字初始值 options Object &lt;optional&gt; {} 配置项 Members &lt;static&gt; defaults AnimNum 默认配置项 &lt;readonly&gt; options 配置参数 Methods start( [delayTime]) Parameters: Name Type Argument Default Description delayTime Number &lt;optional&gt; 0 延时触发时间 Returns: Type Promise update(value [, delayTime]) Parameters: Name Type Argument Default Description value Number 更新数值 delayTime Number &lt;optional&gt; 0 延时触发时间 Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-11-04T09:38:34+08:00 using the DocStrap template. "},"Renderer.html":{"id":"Renderer.html","title":"Class: Renderer","body":" Documentation Classes AnimNumRenderer Global defextendformatNumbergetClassNameinitStateisArrayunionunshiftItemsupdateSt
